<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Adobe Photoshop Free Download</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, #ffffff, #888888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    .button {
      background-color: #1a1a1a;
      border: 2px solid #c2a753;
      color: #ffffff;
      padding: 15px 25px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      max-width: 320px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #292929;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #777777;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        font-size: 1rem;
        padding: 14px 20px;
      }

      .container {
        justify-content: center;
      }

      footer {

</head>

  </div>
  <footer>Powered by SnapBlitz</footer>
</body>
</html>
